    <!-- Advanced Touch Event Emulator -->
    <script>
        // Tracks the current element under the finger to simulate mouseover/out
        let lastTouchTarget = null;
        let isTouchDragging = false;

        document.addEventListener('touchstart', function(e) {
            // Check if touch starts on a schedulable cell (td in the content area)
            const target = e.target;
            const cell = target.closest('td');
            const container = document.getElementById('calculatorContentPlaceholder');
            
            // Only activate if we are touching a table cell inside the calculator
            if (cell && container && container.contains(cell)) {
                isTouchDragging = true;
                lastTouchTarget = target;
                
                // Prevent scrolling so the drag works naturally
                e.preventDefault();
                
                // Fire mousedown to start selection
                fireMouseEvent('mousedown', target, e.changedTouches[0]);
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (!isTouchDragging) return;

            e.preventDefault(); // Stop scrolling
            
            const touch = e.changedTouches[0];
            // Find the actual element under the finger
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target) {
                // Always fire mousemove
                fireMouseEvent('mousemove', target, touch);

                // If we moved to a new element (e.g., from one cell to another)
                if (target !== lastTouchTarget) {
                    if (lastTouchTarget) {
                        // Tell the old element the mouse left
                        fireMouseEvent('mouseout', lastTouchTarget, touch);
                        fireMouseEvent('mouseleave', lastTouchTarget, touch);
                    }
                    // Tell the new element the mouse entered
                    fireMouseEvent('mouseover', target, touch);
                    fireMouseEvent('mouseenter', target, touch);
                    lastTouchTarget = target;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (!isTouchDragging) return;
            
            isTouchDragging = false;
            // Fire mouseup to end selection
            if (lastTouchTarget) {
                fireMouseEvent('mouseup', lastTouchTarget, e.changedTouches[0]);
            }
            lastTouchTarget = null;
        }, { passive: false });

        document.addEventListener('touchcancel', function(e) {
            if (!isTouchDragging) return;
            isTouchDragging = false;
            if (lastTouchTarget) {
                fireMouseEvent('mouseup', lastTouchTarget, e.changedTouches[0]);
            }
            lastTouchTarget = null;
        });

        // Helper to construct and dispatch full MouseEvents
        function fireMouseEvent(type, target, touch) {
            const mouseEvent = new MouseEvent(type, {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: touch.clientX,
                clientY: touch.clientY,
                screenX: touch.screenX,
                screenY: touch.screenY,
                buttons: 1, // Critical: simulates the Left Mouse Button being held down
                button: 0
            });
            target.dispatchEvent(mouseEvent);
        }
    </script>
