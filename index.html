<body class="bg-gray-100 text-gray-800 antialiased font-sans">
    <div id="calculatorPage" class="page active transition-colors duration-200 flex flex-col items-center">
        <!-- Top Navigation Bar -->
        <nav class="w-full bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="../../homepage.html" class="flex-shrink-0 flex items-center text-gray-500 hover:text-blue-600 transition-colors">
                            <i class="fas fa-chevron-left mr-2"></i> Home
                        </a>
                    </div>
                    <div class="flex items-center space-x-3">
                         <button id="darkModeToggle" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                             <i class="fas fa-moon"></i>

                         <div class="h-6 w-px bg-gray-300 mx-2"></div>
                         <button id="saveCalcBtn" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-sm">
                             <i class="fas fa-save mr-2 text-green-500"></i>Save
                         </button>
                         <label for="loadCalcInput" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500 transition-all shadow-sm">
                             <i class="fas fa-upload mr-2 text-blue-500"></i>Load
                         </label>
                         <input type="file" id="loadCalcInput" accept=".json" class="hidden">
                         <button id="exportPdfBtn" class="flex items-center px-4 py-2 text-sm font-bold text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all shadow-md transform hover:-translate-y-0.5">
                            <i class="fas fa-file-pdf mr-2"></i>Export PDF
                         </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
            <div id="calculatorContentPlaceholder"></div>
        </main>
    </div>

    <!-- Floating Calculator -->
    <div id="floatingCalculatorBtn" class="floating-calculator-btn">
        <i class="fas fa-calculator"></i>
    </div>
    <div id="calculatorContainer" class="calculator-container">
        <div class="calculator-display rounded-t-2xl">
            <div id="calculatorHistory" class="calculator-history"></div>
            <div id="calculatorCurrentInput" class="calculator-current-input">0</div>
        </div>
        <div class="calculator-buttons pb-4">
            <button class="calc-btn function" data-key="c">AC</button>
            <button class="calc-btn function" data-key="Backspace">⌫</button>
            <button class="calc-btn function" data-key="%">%</button>
            <button class="calc-btn operator" data-key="/">÷</button>
            <button class="calc-btn" data-key="7">7</button>
            <button class="calc-btn" data-key="8">8</button>
            <button class="calc-btn" data-key="9">9</button>
            <button class="calc-btn operator" data-key="*">×</button>
            <button class="calc-btn" data-key="4">4</button>
            <button class="calc-btn" data-key="5">5</button>
            <button class="calc-btn" data-key="6">6</button>
            <button class="calc-btn operator" data-key="-">−</button>
            <button class="calc-btn" data-key="1">1</button>
            <button class="calc-btn" data-key="2">2</button>
            <button class="calc-btn" data-key="3">3</button>
            <button class="calc-btn operator" data-key="+">+</button>
            <button class="calc-btn zero" data-key="0">0</button>
            <button class="calc-btn" data-key=".">.</button>
            <button class="calc-btn operator" data-key="=">=</button>
        </div>
    </div>

    <!-- Global Touch Event Bridge for Selection Grids -->
    <script>
        /**
         * Enhanced touch-to-mouse bridge.
         * Now targets any table cell (td) within the calculator content to support
         * both weekly and daily schedules.
         */
        document.addEventListener('touchstart', function(e) {
            const cell = e.target.closest('td');
            // Ensure we are inside the calculator content container
            if (cell && document.getElementById('calculatorContentPlaceholder').contains(cell)) {
                // Prevent default scrolling to allow the selection drag
                e.preventDefault();
                dispatchMappedEvent(e, 'mousedown');
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            // If the app's core logic has marked the body as "dragging-selection", 
            // continue converting touches to mouse moves.
            if (document.body.classList.contains('dragging-selection')) {
                e.preventDefault(); 
                dispatchMappedEvent(e, 'mousemove');
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (document.body.classList.contains('dragging-selection')) {
                dispatchMappedEvent(e, 'mouseup');
            }
        }, { passive: false });

        function dispatchMappedEvent(touchEvent, mouseType) {
            const touch = touchEvent.changedTouches[0];
            // Find the element actually at the touch point for 'move' events
            const target = mouseType === 'mousemove' 
                ? document.elementFromPoint(touch.clientX, touch.clientY) 
                : touchEvent.target;

            if (!target) return;

            const mouseEvent = new MouseEvent(mouseType, {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: touch.clientX,
                clientY: touch.clientY,
                screenX: touch.screenX,
                screenY: touch.screenY
            });
            target.dispatchEvent(mouseEvent);
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>

    <script src="js/floatingCalc.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui_schedule.js"></script>
    <script src="js/ui_reports.js"></script>
    <script src="js/main.js"></script>
